<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login Page</title>
<!-- 引入公共部分 -->
<meta th:include="common :: common" http-equiv="Content-Type"
	content="application/x-javascript; charset=UTF-8" />
</head>
<body style="background: #404a59; color: #404a59">
	<div class="container">
		<div class="row"></div>
		<div class="row"></div>
		<div class="row">
			<div class="col s3"></div>
			<div class="card-panel col s6"  style="background: #394056; color: #394056">
				<div class=" col s12">
					<form class="col s12" th:action="@{/user/login}" method="post">
						<div class="row"></div>
						<div class="row center-align">
							<div class="col s12 center-align">
								<img th:attr="src=@{'/img/user_null.jpg'}" alt=""
									class="circle responsive-img"></img>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<a><i class="material-icons prefix">account_circle</i><input
									name="username" id="login_form_login_account" type="text"
									class="validate" value="13601509223"></input> <label for="icon_prefix"
									th:utext="#{Login.account}">Account</label></a> 
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<a><i class="material-icons prefix">lock</i> <input
									id="login_form_login_password" type="password" name="password"
									class="validate" value="1362810117"></input> <label for="icon_prefix"
									th:utext="#{Login.password}">Passowrd</label></a> 
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m12 l12  login-text">
								<input type="checkbox" id="remember-me" checked= 'true'></input> <label
									for="remember-me" th:utext="#{Login.rememberMe}">Remember
									Me</label>
							</div>
						</div>
						<div class="row">
							<!-- <div th:if="${param.logout}">You have been logged out.</div> -->
							<div class="input-field col s12">
								<button class="btn waves-effect waves-light col s12"
									type="submit" th:utext="#{Login.signIn}">Submit</button>
							</div>
							<div th:if="${#httpServletRequest.remoteUser}!=null">
								<div class="input-field col s12 right-align" th:inline="text">
									<span class="green-text" >[[${#httpServletRequest.remoteUser}]]</span><span class="white-text" th:utext="#{Login.isSignInFirst}"></span> <a
										th:href="@{/index/index}" th:utext="#{Login.isSignInMiddle}"></a>
									<span  class="white-text" th:utext="#{Login.isSignInLast}"></span>
								</div>
							</div>
							<div th:if="${param.error}">
								<div class="input-field col s12 center-align">
									<span  class="white-text" th:utext="#{Login.errorUsernameOrPassword}"></span>
								</div>
							</div>
							<div th:if="${param.logout}">
								<div class="input-field col s12 center-align">
									<span  class="white-text" th:utext="#{Login.logoutSuccess}"></span>
								</div>
							</div>
						</div>
					</form>
					<div class="row"></div>
				</div>
			</div>
			<div class="col s3"></div>
		</div>
	</div>
</body>

</html>
